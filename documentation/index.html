	<!-- SCROLL -->
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$('a[href^="#"]').bind('click.smoothscroll',function (e) {
				e.preventDefault();
				var target = this.hash,
				$target = $(target);

				$('html, body').stop().animate( {
					'scrollTop': $target.offset().top-0
				}, 1200, function () {
					window.location.hash = target;
				} );
			} );
		} );
	</script>

	</style>
</head>
